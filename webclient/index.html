<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>Home</title>
	<meta name="keywords" content="piso,auction,iphone,ipad,ipod,apple" />
	<meta name="description" content="Piso Auction is a fun and exciting way to purchase the items you love!" />
	<meta name="author" content="Praetorium US, Inc." />
	<link rel="shortcut icon" href="/images/favicon.ico" />
	<link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="/css/screen.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.min.js"></script>
	<script src="/js/functions.js"></script>
	<script src="/js/core.js"></script>
</head>
<body id="home">
	<div id="header-background"></div>
	<div id="page-top-bar"></div>
	<div id="wrapper">
	    <div id="header">
		<div id="header-account">
			<!--
			{% if user %}
				Logged in as <a href="javascript:void(0);">{{user.username}}</a>.  <a href="#">Logout</a>
			{% else %}
				<a href="javascript:void(0);" id="user-login">Login</a> or <a href="javscript:void(0);" id="user-register">Register</a>
			{% endif %} -->
			<div id="loginContainer">
			  <div id="topnav" class="topnav"><a href="login"class="signin"><span>Sign in</span></a> </div>
			  <fieldset id="signin_menu">
			    <form>
			      <label for="username">Username or email</label>
			      <input id="username"name="username"value=""title="username"tabindex="4"type="text">
			      </p>
			      <p>
			        <label for="password">Password</label>
			        <input id="password"name="password"value=""title="password"tabindex="5"type="password">
			      </p>
			      <p class="remember">
			        <input id="signin_submit"value="Sign in"tabindex="6"type="submit">
			        <input id="remember"name="remember_me"value="1"tabindex="7"type="checkbox">
			        <label for="remember">Remember me</label>
			      </p>
			      <p class="forgot"> <a href="#"id="resend_password_link">Forgot your password?</a> </p>
			      <p class="forgot-username"> <a id="forgot_username_link" 
			title="If you remember your password, try logging in with your email"
			href="#">Forgot your username?</a> </p>
			    </form>
			  </fieldset>
			</div>
			</div>
		    <div id="logo"><img src="/images/logo.png" alt="Piso Auction" /></div>
		<div id="main-navigation">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Auctions</a></li>
				<li><a href="#">How It Works</a></li>
				<li><a href="#">Winners</a></li>
				<li><a href="#">FAQ</a></li>
			</ul>
		</div>
		<div id="auctions">
			{% for auction in auctions %}
			<div id="{{auction.id}}" class="auction">
				<div class="auction-title"><a href="{{auction.productUrl}}">{{auction.name}}</a></div>
				<div class="auction-image"><img src="{{auction.imageUrl}}" alt="{{auction.name}}" /></div>
				<div class="auction-info">
					<div class="auction-current-price">â‚±{{auction.price}}</div>
					<div class="auction-time-remaining">{{auction.auctionRemaining}}</div>
					<div class="auction-current-winner">{{auction.currentWinner}}</div>
				</div>
				<div class="auction-bid-button">Bid!</div>
				<div class="auction-footer"></div>
			</div>
			{% endfor %}
		</div>
	</div>
</body>
</html>
